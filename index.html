<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="output">
        <div class="div">
            <table class="tabela" id="tabela">
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </table>
            <button id="btn-cadastro" onclick="mostraCadastro()">Inserir novo produto</button>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="div-cadastrar" class="div-cadastrar-inativo">
            <form>
                <h2>Cadastro de Produto</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome do produto">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" min="0" placeholder="Ex.: 19.90">
                <div class="form-buttons">
                    <input type="button" value="Cadastrar Produto" id="btn-inserir" onclick="cadastrar()">
                    <input type="button" value="Cancelar" onclick="mostraCadastro()">
                </div>
            </form>
        </div>

        <!-- Formulário de Edição -->
        <div id="div-editar" class="div-editar-inativo">
            <form>
                <h2>Alteração de Produto</h2>
                <label for="idEdit">ID:</label>
                <input type="number" id="idEdit" readonly>
                <label for="nomeEdit">Nome:</label>
                <input type="text" id="nomeEdit">
                <label for="precoEdit">Preço:</label>
                <input type="number" id="precoEdit" step="0.01" min="0" placeholder="Ex.: 19.90">
                <div class="form-buttons">
                    <input type="button" value="Salvar" id="btn-salvar" onclick="salvarAlteracao()">
                    <input type="button" value="Cancelar" onclick="mostraEditar(0)">
                </div>
            </form>
        </div>

        <!-- Formulário de Visualização -->
        <div id="div-view" class="div-view-inativo">
            <form>
                <h2>Visualizar Produto</h2>
                <label for="idView">ID:</label>
                <input type="number" id="idView" readonly>
                <label for="nomeView">Nome:</label>
                <input type="text" id="nomeView" readonly>
                <label for="precoView">Preço:</label>
                <input type="number" id="precoView" step="0.01" readonly>
                <div class="form-buttons">
                    <input type="button" value="Fechar" onclick="mostraView(0)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
